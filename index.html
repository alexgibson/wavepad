<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="An experimental synthesizer built using the Web Audio API." />
  <meta name="author" content="Alex Gibson" />
  <title>Wave-PD1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json">

  <!-- App icons -->
  <link rel="apple-touch-icon-precomposed" href="images/iOS-144.png" />
  <link rel="icon" href="images/iOS-144.png" />
</head>

<body>
<main role="main" id="wave-pd1" class="off">
  <header class="title">
    <h1>Wave-PD1</h1>
  </header>
  <section class="oscillator">
    <label for="waveform">Waveform</label>
    <select id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>
  </section>
  <section class="filter">
    <label for="filter-type">Filter</label>
    <select id="filter-type">
        <option value="lowpass">Lowpass</option>
        <option value="highpass">Highpass</option>
        <option value="bandpass">Bandpass</option>
        <option value="lowshelf">Lowshelf</option>
        <option value="highshelf">Highshelf</option>
        <option value="peaking">Peaking</option>
        <option value="notch">Notch</option>
        <option value="allpass">All Pass</option>
    </select>
  </section>
  <section class="power">
    <label for="power">Power</label>
    <button id="power" type="button">On/Off</button>
  </section>
  <section class="surface">
    <div class="finger"></div>
    <canvas></canvas>
  </section>
  <section class="delay">
    <div class="delay-time">
      <label for="delay">Delay Time</label>
      <input id="delay" type="range" min="0" max="0.999" step="0.001" value="0.500" />
      <output id="delay-output" for="delay"></output>
    </div>
    <div class="delay-feedback">
      <label for="feedback">Feedback</label>
      <input id="feedback" type="range" min="0" max="0.9" step="0.1" value="0.4" />
      <output id="feedback-output" for="feedback"></output>
    </div>
  </section>
  <footer role="contentinfo">
    <p>Author: <a href="https://alxgbsn.co.uk">Alex Gibson</a><br>Code: <a href="https://github.com/alexgibson/wavepad/">GitHub</a></p>
  </footer>
</main>
<script src="js/bundle.js"></script>
</body>
</html>
